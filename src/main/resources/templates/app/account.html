<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<body>
<th:block th:fragment="nav-accounts-list">
  <ul class="nav flex-column mb-2">
    <li class="nav-item" th:each="account: ${accounts}">
      <a class="nav-link" href="#"
         th:attr="onclick=|$('#main-app-content').load('/app/account/details/${account.id}'); return false;|"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" class="feather feather-file-text">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span th:text="${account.name}"></span>
      </a>
    </li>
  </ul>
</th:block>
<th:block th:fragment="main-account-info">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2" id="account-name-header" th:text="${account.name}"></h1>
  </div>
</th:block>
</body>
</html>
